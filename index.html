<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class='logo-img' src="https://i.pinimg.com/originals/49/3a/02/493a02f02f0fefbd67a129efdf135170.png" alt="logo">
            <h4 class='logo'>Dots</h4>
        </div>
        <nav>
           <ul class='nav-links'>
                <li><a  class='nav-link' href="#">Specs</a></li>
                <li><a  class='nav-link' href="#">Products</a></li>
                <li><a  class='nav-link' href="#">Contacts</a></li>
            </ul.class>
        </nav>
        <div class='cart'>
            <img src="http://www.clker.com/cliparts/X/U/F/3/N/2/shopping-cart-logo.svg" alt="cart"
            >
        </div>
    </header>

    <main>
        <section class='presentation'>
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display offering a 4K display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class='cta-select'>14 Inch</button>
                    <button class='cta-add'>Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="https://i.gadgets360cdn.com/products/large/huawei-matebook-d-15-db-1580x800-1574747372.jpg" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img id='left-a' src="https://www.creativefabrica.com/wp-content/uploads/2019/02/Left-Arrow-Icon-by-Kanggraphic-580x386.jpg" alt="left arrow">
            <img id ='ball' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS488QINx6ggwro6cnd7jluwFQJ10e_Ti70fg&usqp=CAU" alt="dot">
            <img  class='full-ball' src="https://udaipurblog.com/wp-content/uploads/2012/12/Untitled-1-1.jpg" alt="dot-full">
            <img class='full-ball' src="https://udaipurblog.com/wp-content/uploads/2012/12/Untitled-1-1.jpg" alt="dot-full">
            <img id='right-a' src="https://w7.pngwing.com/pngs/475/618/png-transparent-arrow-computer-icons-bar-chart-arrow-angle-chevron-svg-filter-effects.png" alt="arrow-right">
        </div>

       
    </main>

</body>
</html>
